<!DOCTYPE html>
  <html>
    <head>
      <title>Phone Price Performance Calculator</title>
    </head>
    <body>
      <h1>Phone Price Performance Calculator</h1>
      <form>
        <label>Phone Name:</label>
        <input type="text" id="name"><br><br>
        <label>Display Type:</label>
        <select id="displaytype">
          <option value="oled">OLED</option>
          <option value="lcd">LCD</option>
        </select><br><br>
        <label>Display- width & -height</label>
        <input type="number" id="width" placeholder="Width"><input type="number" id="width" placeholder="height"><br><br>
        <label>Display Density</label>
        <input type="number" id="density"><br>
        <label>Storage capacity:</label>
        <input type="number" id="storage"><br>
        <label>Processor speed:</label>
        <input type="number" id="processorspeed"><br>
        <label>Processor arch:</label>
        <input type="number" id="processorarch"><br>
        <label>Processor quantity:</label>
        <input type="number" id="processorquantity"><br>
        <label>Graphic memory:</label>
        <input type="number" id="graphicmemory"><br>
        <label>Graphic chip quantity:</label>
        <input type="number" id="graphicchipquantity"><br>
        <label>Rear camera:</label>
        <input type="number" id="rearcamera"><nobr><p>MP</p><br>
        <label>Connections:</label><br>
        <input type="checkbox" id="bluetooth">Bluetooth<br>
        <input type="checkbox" id="wifi">Wi-Fi<br>
        <br><br>
        <button type="button" onclick="calculateScore()">Calculate Price Performance</button>
      </form>
      <br><br>
      <h2>Result:</h2>
      <p id="result"></p>
    </body>
    <script>
      function calculateScore() {
        let name = document.getElementById("name").value;
        let price = document.getElementById("price").value;
        let ram = document.getElementById("ram").value;
        let storage = document.getElementById("storage").value;
        let processor = document.getElementById("processor").value;
        let specScore = 0;
        switch(processor) {
          case "Snapdragon 888":
            specScore = 5000;
            break;
          case "Snapdragon 865":
            specScore = 4000;
            break;
          case "Snapdragon 845":
            specScore = 3500;
            break;
          case "Kirin 9000":
            specScore = 3000;
            break;
          case "Exynos 2100":
            specScore = 2500;
            break;
          default:
            specScore = 0;
        }
        specScore += (ram + storage) * 100;
        let score = specScore / price;
        document.getElementById("result").innerHTML = 
          name + " has a spec score of " + specScore + 
          " and a price performance score of " + score.toFixed(2);
      }
    </script>
  </html>
